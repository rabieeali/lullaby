<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parent-side</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="container my-3">
                <header class="parent-registration-heading">
                    <h1>Parent Registration Form</h1>
                </header>
                <div class="container">
                    <div class="row my-4">
                        <h2>Name</h2>
                        <div class="col-md-6 my-3">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control" placeholder="First Name" aria-label="Username"
                                               aria-describedby="basic-addon1">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control" placeholder="Last Name" aria-label="Username"
                                               aria-describedby="basic-addon1">
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="col-md-6">
                            <div class="parent-img-upload"></div>
                        </div>
                    </div>
                    <div class="parent-accrdion">
                        <div class="accordion" id="accordionPanelsStayOpenExample">
                            <!-- Personal Information -->
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="panelsStayOpen-headingOne">
                                    <button class="accordion-button bg-accordion collapsed" type="button"
                                            data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne"
                                            aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
                                        <h2 class="fw-bold text-dark">Personal Information</h2>
                                    </button>
                                </h2>
                                <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show"
                                     aria-labelledby="panelsStayOpen-headingOne">
                                    <div class="accordion-body">
                                        <!-- birthday -->
                                        <div class="input-group bg-white row my-4">
                                            <div class="col-md-3">
                                                <h3>Birth Date <i class="fas fa-birthday-cake mx-2"></i></h3>
                                            </div>
                                            <div class="col-md-3">
                                                <select class="form-select" id="inputGroupSelect04"
                                                        aria-label="Example select with button addon">
                                                    <option selected>Month</option>
                                                    <option value="1">One</option>
                                                    <option value="2">Two</option>
                                                    <option value="3">Three</option>
                                                </select>
                                            </div>
                                            <div class="col-md-3">
                                                <select class="form-select" id="inputGroupSelect04"
                                                        aria-label="Example select with button addon">
                                                    <option selected>Day</option>
                                                    <option value="1">One</option>
                                                    <option value="2">Two</option>
                                                    <option value="3">Three</option>
                                                </select>
                                            </div>
                                            <div class="col-md-3">
                                                <select class="form-select" id="inputGroupSelect04"
                                                        aria-label="Example select with button addon">
                                                    <option selected>Year</option>
                                                    <option value="1">One</option>
                                                    <option value="2">Two</option>
                                                    <option value="3">Three</option>
                                                </select>
                                            </div>
                                        </div>
                                        <!-- gender -->
                                        <div class="row my-4">
                                            <div class="col-4">
                                                <h3>Gender <i class="fas fa-venus-mars mx-2"></i></h3>
                                            </div>
                                            <div class="col-8">
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                           id="inlineRadio1" value="option1">
                                                    <label class="form-check-label" for="inlineRadio1">Male</label>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                           id="inlineRadio2" value="option2">
                                                    <label class="form-check-label" for="inlineRadio2">Female</label>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                           id="inlineRadio3" value="option3">
                                                    <label class="form-check-label" for="inlineRadio3">Other</label>
                                                </div>
                                            </div>

                                        </div>
                                        <!-- job -->
                                        <div class="row ">
                                            <div class="col-4">
                                                <h3>Job <i class="fas fa-briefcase mx-2"></i></h3>
                                            </div>
                                            <div class="col-4">
                                                <div class="input-group bg-light mb-3">
                                                    <input type="text" class="form-control" placeholder="Job"
                                                           aria-label="Username" aria-describedby="basic-addon1">
                                                </div>

                                            </div>
                                        </div>
                                        <!-- marital status -->
                                        <div class="row">
                                            <div class="col-4">
                                                <h3>Marital Status <i class="fas fa-rings-wedding mx-2"></i></h3>
                                            </div>
                                            <div class="col-4">
                                                <div class="input-group bg-light mb-3">
                                                    <select class="form-select" id="inputGroupSelect04"
                                                            aria-label="Example select with button addon">
                                                        <option selected>Select</option>
                                                        <option value="1">One</option>
                                                        <option value="2">Two</option>
                                                        <option value="3">Three</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <!-- wedding date -->
                                            <div class="input-group bg-white row my-4">
                                                <div class="col-md-3">
                                                    <h3 class="text-muted">Wedding Date</h3>
                                                </div>
                                                <div class="col-md-3">
                                                    <select class="form-select" id="inputGroupSelect04"
                                                            aria-label="Example select with button addon">
                                                        <option selected>Month</option>
                                                        <option value="1">One</option>
                                                        <option value="2">Two</option>
                                                        <option value="3">Three</option>
                                                    </select>
                                                </div>
                                                <div class="col-md-3">
                                                    <select class="form-select" id="inputGroupSelect04"
                                                            aria-label="Example select with button addon">
                                                        <option selected>Day</option>
                                                        <option value="1">One</option>
                                                        <option value="2">Two</option>
                                                        <option value="3">Three</option>
                                                    </select>
                                                </div>
                                                <div class="col-md-3">
                                                    <select class="form-select" id="inputGroupSelect04"
                                                            aria-label="Example select with button addon">
                                                        <option selected>Year</option>
                                                        <option value="1">One</option>
                                                        <option value="2">Two</option>
                                                        <option value="3">Three</option>
                                                    </select>
                                                </div>
                                            </div>


                                        </div>
                                    </div>
                                </div>
                                <!-- Your Children Information -->
                                <div class="accordion-item">
                                    <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
                                        <button class="accordion-button bg-accordion collapsed" type="button"
                                                data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo"
                                                aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo">
                                            <h2 class="fw-bold text-dark">Your Children Information</h2>
                                        </button>
                                    </h2>
                                    <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse"
                                         aria-labelledby="panelsStayOpen-headingTwo">
                                        <div class="accordion-body">
                                            <!-- child info -->
                                            <h2>1st Child</h2>
                                            <div class="col-md-6 my-3">
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <div class="input-group mb-3">
                                                            <input type="text" class="form-control" placeholder="First Name"
                                                                   aria-label="Username" aria-describedby="basic-addon1">
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="input-group mb-3">
                                                            <input type="text" class="form-control" placeholder="Last Name"
                                                                   aria-label="Username" aria-describedby="basic-addon1">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-4">
                                                    <div class="row">
                                                        <div class="col-6">
                                                            <h3>Age</h3>
                                                        </div>
                                                        <!-- select -->
                                                        <div class="col-6">
                                                            <div class="form-check">
                                                                <input class="form-check-input" type="radio"
                                                                       name="flexRadioDefault" id="flexRadioDefault1">
                                                                <label class="form-check-label" for="flexRadioDefault1">
                                                                    New Born
                                                                </label>
                                                            </div>
                                                            <div class="form-check">
                                                                <input class="form-check-input" type="radio"
                                                                       name="flexRadioDefault" id="flexRadioDefault2">
                                                                <label class="form-check-label" for="flexRadioDefault2">
                                                                    Infancy
                                                                </label>
                                                            </div>
                                                            <div class="form-check">
                                                                <input class="form-check-input" type="radio"
                                                                       name="flexRadioDefault" id="flexRadioDefault3">
                                                                <label class="form-check-label" for="flexRadioDefault3">
                                                                    Toddlerhood
                                                                </label>
                                                            </div>
                                                            <div class="form-check">
                                                                <input class="form-check-input" type="radio"
                                                                       name="flexRadioDefault" id="flexRadioDefault4">
                                                                <label class="form-check-label" for="flexRadioDefault4">
                                                                    Pre-School Age
                                                                </label>
                                                            </div>
                                                            <div class="form-check">
                                                                <input class="form-check-input" type="radio"
                                                                       name="flexRadioDefault" id="flexRadioDefault5">
                                                                <label class="form-check-label" for="flexRadioDefault5">
                                                                    School Age
                                                                </label>
                                                            </div>
                                                            <div class="form-check">
                                                                <input class="form-check-input" type="radio"
                                                                       name="flexRadioDefault" id="flexRadioDefault6">
                                                                <label class="form-check-label" for="flexRadioDefault6">
                                                                    Adolescent
                                                                </label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-8">
                                                    <div class="input-group bg-white row">
                                                        <div class="col-md-3">
                                                            <h3>Birth Date</h3>
                                                        </div>
                                                        <div class="col-md-3">
                                                            <select class="form-select" id="inputGroupSelect04"
                                                                    aria-label="Example select with button addon">
                                                                <option selected>Month</option>
                                                                <option value="1">One</option>
                                                                <option value="2">Two</option>
                                                                <option value="3">Three</option>
                                                            </select>
                                                        </div>
                                                        <div class="col-md-3">
                                                            <select class="form-select" id="inputGroupSelect04"
                                                                    aria-label="Example select with button addon">
                                                                <option selected>Day</option>
                                                                <option value="1">One</option>
                                                                <option value="2">Two</option>
                                                                <option value="3">Three</option>
                                                            </select>
                                                        </div>
                                                        <div class="col-md-3">
                                                            <select class="form-select" id="inputGroupSelect04"
                                                                    aria-label="Example select with button addon">
                                                                <option selected>Year</option>
                                                                <option value="1">One</option>
                                                                <option value="2">Two</option>
                                                                <option value="3">Three</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="">
                                                    <a href="" class="btn btn-success float-end"><i
                                                            class="far fa-plus px-5"></i></a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Contact Details -->
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="panelsStayOpen-headingThree">
                                    <button class="accordion-button bg-accordion collapsed" type="button"
                                            data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseThree"
                                            aria-expanded="false" aria-controls="panelsStayOpen-collapseThree">
                                        <h2 class="fw-bold text-dark">Contact Details</h2>
                                    </button>
                                </h2>
                                <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse"
                                     aria-labelledby="panelsStayOpen-headingThree">
                                    <div class="accordion-body">

                                        <!-- email -->
                                        <div class="container">
                                            <div class="row">
                                                <div class="col-4">
                                                    <h3>Email <i class="fas fa-envelope mx-2"></i></h3>
                                                </div>
                                                <div class="col-8">
                                                    <div class="input-group bg-light mb-3">
                                                        <input type="text" class="form-control" placeholder="Email"
                                                               aria-label="Username" aria-describedby="basic-addon1">
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- phone -->
                                            <div class="row">
                                                <div class="col-4">
                                                    <h3>Phone <i class="fas fa-phone mx-2"></i></h3>
                                                </div>
                                                <div class="col-8">
                                                    <div class="input-group bg-light mb-3">
                                                        <input type="text" class="form-control" placeholder="Phone : +372-"
                                                               aria-label="Username" aria-describedby="basic-addon1">
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- address -->
                                            <div class="row">
                                                <div class="col-4">
                                                    <h3>Address <i class="fas fa-map-marked mx-2"></i></h3>
                                                </div>
                                                <div class="col-8">
                                                    <div class="input-group bg-light mb-3">
                                                        <input type="text" class="form-control" placeholder="Address"
                                                               aria-label="Username" aria-describedby="basic-addon1">
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- emergency phone number -->
                                            <div class="row">
                                                <div class="col-4">
                                                    <h3 class="text-danger">Emergency Phone Number</h3>
                                                </div>
                                                <div class="col-8">
                                                    <div class="input-group bg-light mb-3">
                                                        <input type="text" class="form-control"
                                                               placeholder="Emergency Phone Number" aria-label="Username"
                                                               aria-describedby="basic-addon1">
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- submit -->
                                            <div class="row">
                                                <div class="">
                                                    <a href="" class="btn btn-success float-end px-5">Submit</a>
                                                </div>
                                            </div>
                                        </div>


                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>




<!-- script -->
<script src="assets/js/bootstrap.min.js"></script>
</body>

</html>
