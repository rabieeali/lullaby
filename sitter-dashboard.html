<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitter Dashboard</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="bg-parent-dashboard">
    <header class="main-header">
        <div class="container">
            <div class="row">
                <div class="col-6 main-header-items  mt-3">
                    <a href="/">
                        <img src="./assets/img/logo.png" class="logo">
                    </a>
                </div>
                <div class="col-6">
                    <a href="/sign-in">
                        <button class="mt-4 float-end MuiButtonBase-root MuiButton-root auth-button  btn btn-primary"
                            tabindex="0" type="button">
                            <span class="text-dark-blue fs-5 fw-bold">Logout</span>
                            <span class="MuiTouchRipple-root"></span>
                        </button>
                    </a>
                </div>
            </div>
            <h1 class="display-1 fw-bold text-dark-blue">Welcome <span>Dear!</span></h1>
            <a class="btn btn-primary float-end px-5" href="">Start Now</a>
            <h2 class="text-capitalize">please activate your dashboard by completeing your registeration process</h2>
        </div>
    </header>
    <main class="my-5">
        <div class="container my-5">
            <div class="row shadow-lg my-5 py-5">
                <div class="col-4">
                    <img class="img-fluid rounded-circle " src="assets/img/person-1.png" alt="#">
                <input class="mt-3" type="file">
                </div>
                <div class="col-3">
                    <ul class="list-unstyled">
                        <li>Name : <span></span></li>
                        <li>Date of birth : <span></span></li>
                        <li>Years of experience : <span></span></li>
                        <li>City : <span></span></li>
                        <li>Certificate : <span></span></li>
                    </ul>
                </div>
                <div class="col-3">
                    <ul class="list-unstyled">
                        <li>Working time : <span></span></li>
                        <li>Hourly Rate : <span></span></li>
                        <li>Children Age Rate : <span></span></li>
                    </ul>
                </div>
                <div class="col-2 text-center"><p class="fw-bold border-bottom">comfortble with</p>
                <ul class="list-unstyled">
                    <li><i class="fas fa-child"></i></li>
                    <li><i class="fas fa-child"></i></li>
                    <li><i class="fas fa-child"></i></li>
                    <li><i class="fas fa-child"></i></li>
                    <li><i class="fas fa-child"></i></li>
                </ul>
            </div>
            </div>

            <div class="row shadow-lg py-5">
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label text-capitalize fw-bold">about me</label>
                    <textarea class="form-control bg-transparent" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
            </div>

            <div class="row shadow-lg my-5 py-5">
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label"></label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
            </div>
        </div>
    </main>






    <!-- script -->
    <script src="assets/js/bootstrap.min.js"></script>
</body>

</html>
